<div class="bodyy">
    <div #sidebar class="sidebar hide">
        <div class="logo_content">
            <div class="logo">
              <i class='bx bx-cart'></i>
            <div class="logo_name">DeliveryApp</div>
            </div>
            <div *ngIf="sidebarActive" >
              <i #btn *ngIf="!open" (click)="toggleSidebar()" style="cursor: pointer;"  class='bx bx-menu' id="btn"></i>
              <i #btn *ngIf="open" (click)="toggleSidebar()"  style="cursor: pointer;" class='bx bx-menu-alt-right' id="btn"></i>
            </div>
            <div *ngIf="!sidebarActive" >
              <i #btn (click)="hideSidebar()"  style="cursor: pointer;" class='bx bx-menu-alt-right' id="btn"></i>
            </div>
        </div>
        <ul class="nav_list" style="margin-top: 80px">
          <li>
            <a routerLink="/admin/home">
              <i class='bx bx-grid-alt' ></i>
              <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a routerLink="/admin/products">
              <i class='bx bx-box' ></i>
              <span class="links_name">Productos</span>
            </a>
            <span class="tooltip">Productos</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cart-alt' ></i>
              <span class="links_name">Ordenes</span>
            </a>
            <span class="tooltip">Ordenes</span>
          </li>
          <li>
            <a routerLink="/admin/coupons">
              <i class='bx bxs-coupon' ></i>
              <span class="links_name">Cupones</span>
            </a>
            <span class="tooltip">Cupones</span>
          </li>
          <li>
            <a routerLink="/admin/analytics">
              <i class='bx bx-chart'></i>
              <span class="links_name">Estadísticas</span>
            </a>
            <span class="tooltip">Estadísticas</span>
          </li>
        </ul>
        <div style="cursor: pointer;" (click)="logOut()" class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <!--<img src="profile.jpg" alt="">-->
              <div class="name_job">
                <div class="name">Prem Shahi</div>
                <div class="job">Web Designer</div>
              </div>
            </div>
            <i  class='bx bx-log-out' id="log_out" ></i>
          </div>
        </div>
    </div>
    <div style="background-color: rgba(250, 145, 119, 0.15); overflow-y: auto;" class="home_content">
        <i *ngIf="!mini" (click)="showMiniside()" style="font-size: 25px; margin-left: 10px;" class="bx bx-menu mt-2 text-acent"></i>
        <div class="container my-3">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
