<div class="container animated fadeIn" >

    <h1 style="display: inline-block;" class="mt-3">Carrito</h1>
    <hr class="mb-4">

    <div class="row">
        <div class="col-lg-8 col-md-7 mb-4">
            <div class="row mb-4">
                <h2 class="mb-3">Direcciones</h2>
                <div class="col-6">
                    <div (click)="changeAddress()" 
                    [ngClass]="{'address-card-selected': adr ,'address-card': !adr}">
                        <h5>Direccion:  
                            <i *ngIf="adr" class="animated fadeIn fast float-end text-acent fas fa-check"></i>
                        </h5>
                        <p style="font-size: 14px;">C/ Duarte, #33</p>
                    </div>
                </div>
                <div class="col-6">
                    <div (click)="changeAddress()" 
                    [ngClass]="{'address-card-selected': !adr ,'address-card': adr}">
                        <h5>Direccion prov: 
                            <i *ngIf="!adr" class="animated fadeIn fast float-end text-acent fas fa-check"></i>
                        </h5>
                        <p style="font-size: 14px;">Donde Richie</p>
                    </div>
                </div>
                
            </div>
            <h2 class="mb-3">Productos</h2>
            <div>
                
                <div class="product-list-card ">
                    <div class="row">

                        <div class="col-lg-3 col-4 " >
                            <img class="m-2 card-img" src="../../../../assets/hamburguesa.jpg" alt="">
                        </div>
                        <div class="product-list-card-body col-lg-9 col-8">
                            <h5 style="display: inline-block;"> <strong> Hamburgesa</strong></h5>
                            <i style="cursor: pointer; font-size: 20px;" class="float-end fas fa-times mx-3 text-acent"></i>
                            <br>
                            <h6 style="display: inline-block;">Cantidad: 
                                <strong class="text-acent "> 00 </strong>
                            </h6>
                            <strong style=" bottom: 0;" class="float-end text-acent mx-3 mt-md-2 mt-lg-4 mt-sm-4">$150</strong>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-4 col-md-5 ">
            <div class="borders-acent">

                <h5 >
                    Sub-Total: 
                    <strong class="text-acent">$ 00</strong>
                </h5>
                <h5>
                    Descuento: 
                    <strong class="text-acent">$ 00</strong>
                </h5>
                <h5 class="mb-3">
                    Total: 
                    <strong class="text-acent">$ 00</strong>
                </h5>
                <button class="btn btn-sm btn-acent w-100">Ordenar</button>
            </div>
        </div>
    </div>

</div>
