<div class="container animated fadeIn" >

    <h1 style="display: inline-block;" class="mt-3">Detalles de la orden</h1>
    <hr class="mb-4">

    <div class="row">
        <div class="col-lg-8 col-md-7 mb-4">
            <div class="mx-1 row mb-4">
                <h2 class="mb-3">Dirección</h2>

                <div class="col-8 address-card-selected">
                    <div>
                        <h4>Dirección:  
                            <i class=" animated fadeIn fast float-end text-acent fas fa-check"></i>
                        </h4>
                        <p style="font-size: 16px;">{{order.address}}</p>
                    </div>
                </div>   
                
                <div *ngIf="canDelete" class="col-4 text-center">
                    <button class=" mt-3 btn btn-danger">Cancelar orden</button>
                </div>
                
            </div>
            <h2 class="mb-3">Productos: <b class="text-acent">  {{products.length}}</b></h2>
            <div>                
                                
                <app-cart-card class="animated fadeIn" *ngFor="let product of products" [viewX]="false" [cartData]="product" ></app-cart-card>
            </div>
        </div>
        <div class="col-lg-4 col-md-5 ">
            <div class="borders-acent">
                <h3 class="text-acent mb-2">Orden</h3>
                <h5 >
                    Sub-Total: 
                    <strong class="text-acent">${{order.subtotal}}</strong>
                </h5>
                <h5 class="mb-0">
                    Descuento: 
                    <strong class="text-acent">${{order.discount}}</strong>
                </h5>
                
                <label class="animated fadeIn" *ngIf="" style="color: gray; font-size: 11px;" >
                    <i>
                        Cupón: <label class="text-acent">HJKSADI-82731ASD</label> aplicado!, <label class="text-acent">15%</label>
                    </i>
                </label>
                
                <h5 class="mb-3">
                    Total: 
                    <strong class="text-acent">${{order.total}}</strong>
                </h5>

                <div class="status text-center" >
                    Estado de la orden: <strong class="text-acent">
                        {{status}}
                    </strong>
                </div>
                
            </div>
        </div>
    </div>

</div>
